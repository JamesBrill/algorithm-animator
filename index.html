<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graph-O-Matic</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.js"></script>
    <script type="text/javascript" src="scripts/animator.js"></script>
  </head>
  <body>    
    <div id="container" data-role="page">
      <div data-role="content">    
        <canvas id="snow" width="750" height="450" style="border-style:solid; border-width:2px;">
          <p>Unfortunately, your browser is currently unsupported by our web 
          application.  We are sorry for the inconvenience. Please use one of the 
          supported browsers listed below, or draw the image you want using an 
          offline tool.</p>
          <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
            href="http://www.mozilla.com">Firefox</a>, <a 
            href="http://www.apple.com/safari">Safari</a>, and <a 
            href="http://www.konqueror.org">Konqueror</a>.</p>
        </canvas>
        <form action="#" method="get">
          <fieldset data-role="controlgroup" data-type="horizontal">
                <input type="radio" name="radio-choice" id="build" value="build" checked="checked" />
                <label for="build">Build</label>
                <input type="radio" name="radio-choice" id="modify" value="modify"  />
                <label for="modify">Modify</label>
                <input type="radio" name="radio-choice" id="run" value="run"  />
                <label for="run">Run</label>
          </fieldset>        
        </form>   
        
        <div>
          <p id="numberOfNodes"></p>
        </div>
        <div>
          <p id="numberOfEdges"></p>
        </div>  
        <div>
          <p id="smeg2"></p>
        </div>  
      </div>
    </div>  
  </body>
</html>
